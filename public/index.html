<body>
  <br>
  <div id="sidebar">
    <h1 id="logo"><a href="/">Mobile</a></h1>
    <a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
    <ul>
      <li><a href="#dashboard"><i class="icon icon-home"></i> <span>Dashboard</span></a></li>
      <li class="submenu">
        <a href="#"><i class="icon icon-wrench"></i> <span>Build</span> <span class="label">3</span></a>
        <ul>
          <li><a href="#build-repos">Repositories</a></li>
          <li><a href="#build-locales">Locales</a></li>
          <li><a href="#build-run">Run</a></li>
        </ul>
      </li>
      <li class="submenu">

          <li><a href="#">Partners</a></li>
          <li><a href="#">Run</a></li>
        </ul>

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="task-details-modal-title">Task name</h3>
    </div>
    <div class="modal-body">
      <!-- Smart Wizard -->
      <div id="task-details-wizard" class="swMain">
        <ul id="steps-list">
        </ul>
      </div>
      <!-- End SmartWizard Content -->

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
