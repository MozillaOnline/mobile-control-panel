<!DOCTYPE html>
<div id="console">
  <h1>Console
  </h1>
  <div id="breadcrumb">
    <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Dashboard</a>
    <a href="#console" class="current">Console</a>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <h5>Output</h5>
            <div class="buttons"><a href="#console" class="btn btn-mini"><i class="icon-refresh"></i> Refresh</a></div>
          </div>
          <div class="widget-content">
            <pre id="console-output">No output.</pre>
            <form class="form-horizontal controls">
              <div class="input-append input-xxlarge">
                <input type="text" placeholder="Enter shell command..."></input>
                <button type="submit" class="btn btn-primary">Run</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
